<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/money.css" />
    <link rel="stylesheet" href="css/btn-more.css" />
    <link rel="stylesheet" href="css/statusbar.css" />
    <link rel="stylesheet" href="icon/iconfont.css" />
	<title>Money</title>
</head>
<body>
	<!-- main -->
	<div class="main">
		<div class="main-top">
			<div class="main-top-t">
				<div class="main-top-t-l"><i class="iconfont">&#xe612;</i><p>Pay Vendor</p></div>
				<div class="main-top-t-r"><i class="iconfont">&#xe679;</i></div>
			</div>
			<div class="main-top-c">
				<p>Tap to view payment code</p>
				<img src="img/barcode.png" /><br>
				<img src="img/qrcode.png" />
			</div>
			<div class="main-top-b">
				<dl class="container btn-more">
					<dt><i class="iconfont">&#xe620;</i></dt>
					<dd>
						<p>Balance</p>
						<p>Default payment method</p>
					</dd>
				</dl>
			</div>
		</div>
		<div class="main-bottom">
			<dl class="container">
				<dt><i class="iconfont">&#xe67d;</i></dt>
				<dd><p>Receive Money</p></dd>
				<i class="iconfont">&#xe621;</i>
			</dl>
			<dl class="container">
				<dt><i class="iconfont">&#xe7b6;</i></dt>
				<dd><p>Reward Code</p></dd>
				<i class="iconfont">&#xe621;</i>
			</dl>
			<dl class="container">
				<dt><i class="iconfont">&#xe625;</i></dt>
				<dd><p>Split Bill</p></dd>
				<i class="iconfont">&#xe621;</i>
			</dl>
			<dl class="container">
				<dt><i class="iconfont">&#xe623;</i></dt>
				<dd><p>Packets Nearby</p></dd>
				<i class="iconfont">&#xe621;</i>
			</dl>
			<dl class="container">
				<dt><i class="iconfont">&#xe63f;</i></dt>
				<dd><p>Transfer to Bank Card</p></dd>
				<i class="iconfont">&#xe621;</i>
			</dl>
		</div>
	</div>
	<!-- top -->
	<div class="top">
		<div class="top-l btn-back"><i class="iconfont">&#xe648;</i><p>Back</p></div>
		<div class="top-c"><p>Money</p></div>
	</div>

	<script src="js/back-active.js" ></script>
</body>
</html>
