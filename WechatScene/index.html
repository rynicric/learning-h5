					<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">小时候，<br> &nbsp;喜欢&nbsp;在夏日&nbsp;的午后，
						<br> 和&nbsp;小&nbsp;伙&nbsp;伴&nbsp;一&nbsp;起&nbsp;抓&nbsp;知了。

	<script src="js/jquery-1.11.3.min.js" ></script>
	<script src="js/swiper-4.3.3.min.js" ></script>

	<script src="http://webapi.amap.com/maps?v=1.4.7&key=b3cfe30667e0a9a1bed37facd0e54de2"></script>
	<script src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	<script src="http://webapi.amap.commaps?v=1.4.6&key=b3cfe30667e0a9a1bed37facd0e54de2&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
	<script src="../js/back-active.js" ></script>
	
	<script type="text/javascript">
		var map = new AMap.Map('container', {
			zoom: 15,
			center: [113.837884, 22.626024], //中心点坐标
			resizeEnable: true //允许缩放
		});
	</script>
  
	<script>
		// 初始化时隐藏元素并在需要的时刻开始动画 Swiper4.x
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: true,
//			navigation: {
//				nextEl: '.swiper-button-next',
//				prevEl: '.swiper-button-prev',
//			},
			on: {
				init: function() {
					swiperAnimateCache(this); //隐藏动画元素 
					swiperAnimate(this); //初始化完成开始动画
				},
				slideChangeTransitionEnd: function() {
					swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
				}
			}
		})
	</script>
	
	<script>
		var musicbox = document.getElementsByClassName("musicbox")[0];
		var musicimg = musicbox.getElementsByTagName("img");
		var music = document.getElementsByTagName("audio")[0];
		var musicplay = true;
		
		musicbox.onclick = function() {
			if (musicplay) {
				music.pause();
				musicimg[0].style.animation = "none";
				musicimg[1].style.display = "none";
				musicplay = false;
			} else {
				music.play();
				musicimg[0].style.animation = "rota 1.5s infinite linear";
				musicimg[1].style.display = "block";
				musicplay = true;
			}
		}
	</script>
