		<script src="js/back-active.js"></script>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function Banner(){
				this.iNow = 0;
				this.Next = 0;
				this.aLi = $("#list>li");
				this.banner = $("#banner");
				this.timer = null;
				
				this.init();
			}
			Banner.prototype = {
				constructor:Banner,
				init:function(){
					this.autoPlay();
					this.moseoverBanner();
				},
				moseoverBanner:function(){
					var _this = this;
					this.banner.on("mouseover",function(){
						clearInterval(_this.timer)
					})
					
					this.banner.on("mouseout",function(){
						_this.autoPlay();
					})
					
				},
				autoPlay:function(){
					var _this = this;
					clearInterval(this.timer)
					this.timer = setInterval(function(){
						
						if(_this.Next == _this.aLi.length-1){
							_this.Next = 0;
						}else{
							_this.Next++;
						}
						
						_this.toImg()
					},3000)
					
				},
				toImg:function(){
					//第几个li的透明度为0
					this.aLi.eq(this.iNow).stop(true).fadeTo(1000,0);
					//第几个li的透明度为100
					this.aLi.eq(this.Next).stop(true).fadeTo(1000,1);
					
					this.iNow = this.Next;
				}
			}
			
			new Banner()
		</script>
	</body>
